<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Tile Sliding Puzzle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>8-Tile Sliding Puzzle</h1>
            <p>Click on tiles adjacent to the empty space to move them</p>
        </header>
        
        <div class="game-info">
            <div class="moves-counter">
                <span class="label">Moves:</span>
                <span id="moveCount">0</span>
            </div>
            <button id="shuffleBtn" class="shuffle-btn">New Game</button>
        </div>
        
        <div class="puzzle-container">
            <div id="puzzle" class="puzzle-grid">
                <!-- Tiles will be dynamically generated by JavaScript -->
            </div>
        </div>
        
        <div id="winMessage" class="win-message hidden">
            <div class="win-content">
                <h2>ðŸŽ‰ Congratulations!</h2>
                <p>You solved the puzzle!</p>
                <p>Total moves: <span id="finalMoveCount">0</span></p>
                <button id="playAgainBtn" class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Use your mouse or touch to play. Arrange the tiles in order from 1 to 8.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
